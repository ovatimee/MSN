<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <article>
        <p>Curent Weather</p>
        <input type="checkbox" />
        <div class="autocomplete_container" id="autocomplete-container-city"></div>
          <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; ">
          <p id="country"></p>
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm-1.56 10H9v-1.44l3.35-3.34 1.43 1.43L10.44 12zm4.45-4.45l-.7.7-1.44-1.44.7-.7c.15-.15.39-.15.54 0l.9.9c.15.15.15.39 0 .54z"></path></svg>
          </div>
          <div class="current__weather" style="display: flex; justify-content: space-between; align-items: center;">
            <img src="" alt="" id="icon" />
            <p id="degree"></p>
            <p id="description"></p>
          </div>
          <div class="forecasts" id="forecasts" ></div>
          <div style="display: none">
            <p id="timezone">Am</p>
            <p id="time">10 PM</p>
            <div>
              <button><i class="fa-solid fa-droplet-degree"></i></button>
              <p class="humidity">
                Humidity <span class="humidity_deg"></span>
              </p>
            </div>
            <div>
              <i class="fa-solid fa-wind"></i>
              <p class="humidity">Wind <span class="wind_deg"></span></p>
            </div>
            <div>
              <i class="fa-solid fa-sun-haze"></i>
              <p class="pressure">
                Pressure <span class="pressure_deg"></span>
              </p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
