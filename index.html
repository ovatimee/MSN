<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <article>
        <p>Curent Weather</p>
        <input type="checkbox" />
        <div class="autocomplete_container" id="autocomplete_container">
        </div>
        <div class="current__weather">
          <p id="country"></p>
          <div style="display: flex; justify-content: space-between">
            <img src="" alt="" id="icon" />
            <p id="degree">36</p>
            <p id="description">Clear Sky</p>
          </div>
          <div class="forecast" style="display: flex; gap: 1.5rem;">
            <div class="forecast_item">
              <h1>Today</h1>
              <img src="" alt="weather icon" />
              <p class="forecast_temp">30%</p>
              <p class="forecast_feels">19%</p>
            </div>
            <div class="forecast_item">
              <h1>Today</h1>
              <img src="" alt="weather icon" />
              <p class="forecast_temp">30%</p>
              <p class="forecast_feels">19%</p>
            </div>
            <div class="forecast_item">
              <h1>Today</h1>
              <img src="" alt="weather icon" />
              <p class="forecast_temp">30%</p>
              <p class="forecast_feels">19%</p>
            </div>
            <div class="forecast_item">
              <h1>Today</h1>
              <img src="" alt="weather icon" />
              <p class="forecast_temp">30%</p>
              <p class="forecast_feels">19%</p>
            </div>
          </div>
          <div style="display: none">
            <p id="timezone">Am</p>
            <p id="time">10 PM</p>
            <div>
              <button><i class="fa-solid fa-droplet-degree"></i></button>
              <p class="humidity">
                Humidity <span class="humidity_deg"></span>
              </p>
            </div>
            <div>
              <i class="fa-solid fa-wind"></i>
              <p class="humidity">Wind <span class="wind_deg"></span></p>
            </div>
            <div>
              <i class="fa-solid fa-sun-haze"></i>
              <p class="pressure">
                Pressure <span class="pressure_deg"></span>
              </p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
