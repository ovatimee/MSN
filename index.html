<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
 <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a href="https://github.com/ovatimee" target="__blank" style="text-decoration: none; color: inherit;">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="2em" width="3em" xmlns="http://www.w3.org/2000/svg"><path d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"></path></svg>
        </a>
        <h1 class="logo">Weather</h1>
        <svg width="30px" class="icon-toggle" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        <label id="dark-change" for="darkmode"></label>
        <svg width="30px" class="icon-toggle active" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
      </nav>
      <section class="weather__section">
      <article class="weather_article">
          <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; ">
        <div class="autocomplete_container" id="autocomplete-container"></div>
          <p id="country"></p>
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" id="svg" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm-1.56 10H9v-1.44l3.35-3.34 1.43 1.43L10.44 12zm4.45-4.45l-.7.7-1.44-1.44.7-.7c.15-.15.39-.15.54 0l.9.9c.15.15.15.39 0 .54z"></path></svg>
          </div>
          <div class="current__weather" >
            <p id="time">10 PM</p>
            <div class="m-width" style="display: flex; align-items: center;">
            <img src="" alt="" id="icon"  />
            <h1 id="degree" style="font-size: 30px; margin-right: 25px;"></h1>
            <p id="description"></p>
            </div>
          <table class="full-width" id="table" >
                        <tr>
              <th>Humidity</th>
               <th>Wind</th>
                <th>Visbility</th>
                 <th>Pressure</th>
            </tr>
            <tr>
              <td class="humidity_deg"></td>
              <td class="wind_deg"></td>
              <td class="visbility"></td>
              <td class="pressure_deg"></td>
            </tr>
          </table>
          </div>
          <p>7 Days Forecasts</p>
          <div class="forecasts" id="forecasts" ></div>
        </article>
      </section>
      </section>
      <article class="news-articles">
       <div class="grid-box">
          
        </div> 
      </article>
    </main>
    <footer style="text-align: center;">
      <p>Made By Jay

      </p>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
