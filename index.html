<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <article>
          <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; ">
        <div class="autocomplete_container" id="autocomplete-container"></div>
          <p id="country"></p>
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" id="svg" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm-1.56 10H9v-1.44l3.35-3.34 1.43 1.43L10.44 12zm4.45-4.45l-.7.7-1.44-1.44.7-.7c.15-.15.39-.15.54 0l.9.9c.15.15.15.39 0 .54z"></path></svg>
          </div>
          <div class="current__weather" >
            <p id="time">10 PM</p>
            <div class="m-width" style="display: flex; align-items: center;">
            <img src="" alt="" id="icon"  />
            <h1 id="degree" style="font-size: 30px; margin-right: 25px;"></h1>
            <p id="description"></p>
            </div>
          <table class="full-width" id="table" >
                        <tr>
              <th>Humidity</th>
               <th>Wind</th>
                <th>Visbility</th>
                 <th>Pressure</th>
            </tr>
            <tr>
              <td class="humidity_deg"></td>
              <td class="wind_deg"></td>
              <td class="visbility"></td>
              <td class="pressure_deg"></td>
            </tr>
          </table>
          </div>
          <p>7 Days Forecasts</p>
          <div class="forecasts" id="forecasts" ></div>
        </div>
      </article>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
